version: '3.8'

services:
  dockingmate-app:
    build:
      context: ../dockingmate-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:8000
    networks:
      - dockingmate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  playwright-api-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      dockingmate-app:
        condition: service_healthy
    environment:
      - BASE_URL=http://dockingmate-app:3000
      - API_BASE_URL=http://api:8000
      - NODE_ENV=production
      - CI=true
      - HEADLESS=true
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
      - ./logs:/app/logs
    networks:
      - dockingmate-network
    restart: unless-stopped

  api:
    image: mockserver/mockserver:5.15.0
    ports:
      - "8000:1080"
    environment:
      - MOCKSERVER_SERVER_PORT=1080
    networks:
      - dockingmate-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright-api-server
    networks:
      - dockingmate-network

networks:
  dockingmate-network:
    driver: bridge

volumes:
  test-results:
  playwright-report:
  logs: